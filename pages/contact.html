<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Me</title>
		<link rel="stylesheet" href="/style.css" />
		<script type="module" src="/contact.js"></script>
	</head>
	<body>
		<div class="page-container">
			<header class="header">
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/pages/about.html">About Me</a></li>
						<li>
							<a href="/pages/contact.html">Contact Me</a>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<section class="contact-container">
					<h1>Contact Me</h1>

					<form class="contact-form">
						<div>
							<label for="fullName">Full Name:</label>
							<input
								data-testid="test-contact-name="
								type="text"
								name="fullName"
								placeholder="fullname"
								required />
						</div>

						<div>
							<label for="email">Email:</label>
							<input
								data-testid="test-contact-email="
								type="text"
								name="email"
								placeholder="email"
								required />
						</div>

						<div>
							<label for="subject">Subject:</label>
							<input
								data-testid="test-contact-subject"
								type="text"
								name="subject"
								placeholder="subject"
								required />
						</div>

						<div>
							<label for="message">Message:</label>
							<textarea
								data-testid="test-contact-message"
								name="message"
								rows="5"
								cols="40"
								required
								placeholder="message"
								id=""></textarea>
						</div>

						<p class="error-message" data-testid="test-contact-error"></p>
						<p class="success-message" data-testid="test-contact-success"></p>

						<button data-testid="test-contact-submit" type="submit">
							Submit
						</button>
					</form>
				</section>
			</main>
		</div>
	</body>
</html>
